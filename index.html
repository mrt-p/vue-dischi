<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  
  <title> Vue Dischi </title>
</head>
<body>
  <div id="app" class="container">
    <header>
      <img src="img/logo.png" alt="logo_spotify">
    </header>

    <div class="dischi container">
      <div v-for="disc in discs" class="disc" v-if="discs.length > 0">
        <img :src="disc.poster" alt="">
        <h3>{{disc.title}}</h3>
        <div class="dati_disc">
        <span class="author">{{disc.author}}</span> <br>
        <span class="year">{{disc.year}}</span>
      </div>
      </div>
      <h1 v-else> Nessun disco disponibile </h1>
    </div>
  </div>


  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/df7a7030e8.js" crossorigin="anonymous"></script>
</body>
</html>
